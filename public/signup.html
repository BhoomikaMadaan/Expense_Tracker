<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Create Account</h1>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary full-width">Create Account</button>
        </form>
        <div class="auth-links">
            Already have an account? <a href="login.html">Sign In</a><br>
            <a href="index.html">‚Üê Back to Welcome</a>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
