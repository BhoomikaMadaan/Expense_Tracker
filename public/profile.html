<!DOCTYPE html>
<html>
<head>
    <title>Profile - Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Expense Tracker</h1>
            <nav class="nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="add-expense.html">Add Expense</a>
                <a href="expenses.html">Expenses</a>
                <a href="analytics.html">Analytics</a>
                <a href="profile.html" class="active">Profile</a>
            </nav>
        </div>

        <div class="grid grid-2">
            <div class="card">
                <h3>User Information</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="userName" readonly>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="userEmail" readonly>
                </div>
            </div>

            <div class="card">
                <h3>Budget Settings</h3>
                <div class="form-group">
                    <label>Monthly Budget (â‚¹)</label>
                    <input type="number" id="monthlyBudget" placeholder="Enter monthly budget" step="0.01">
                </div>
                <button onclick="updateBudget()" class="btn btn-primary">Update Budget</button>
            </div>
        </div>

        <div class="card">
            <h3>Account Actions</h3>
            <div class="flex-actions">
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>
    <script src="js/profile.js"></script>
</body>
</html>
