<!DOCTYPE html>
<html>
<head>
    <title>Add Expense - Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Expense Tracker</h1>
            <nav class="nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="add-expense.html" class="active">Add Expense</a>
                <a href="expenses.html">Expenses</a>
                <a href="analytics.html">Analytics</a>
                <a href="profile.html">Profile</a>
            </nav>
        </div>

        <div class="card centered-card">
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <input type="number" id="amount" placeholder="Amount (â‚¹)" step="0.01" required>
                </div>
                <div class="form-group">
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <textarea id="note" placeholder="Notes (optional)" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success full-width">Add Expense</button>
            </form>
        </div>
    </div>
    <script src="js/expenses.js"></script>
</body>
</html>
